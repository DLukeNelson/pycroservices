name: Pycroservice CI

on:
  pull_request:
    branches: main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: run
        run: ./scripts/run.sh person

      - name: lint
        run: ./scripts/lint.sh person

      - name: test
        run: ./scripts/test.sh person
